#  使用ollama
llm:
  provider: ollama
  api_key: ollama
  base_url: http://localhost:11434/v1
  model: qwen3:4b
  temperature: 0.1
  max_tokens: 2048

embedding:
  provider: ollama
  model: bge-m3:latest
  base_url: http://localhost:11434
  dimension: 1024

knowledge_graph:
  schema_file: config/kg_schema.json
  vector_index_path: knowledge_index/kg_vector_index.pkl
  chunk_size: 1000
  chunk_overlap: 100
  graph_top_k: 10
  similarity_threshold: 0.7

rag:
  depth: 2
  top_k: 5
  max_tokens: 1024
  cache_enabled: true
  console_debug: true

_note: "社区版本不支持创建数据库，必须使用默认数据库 neo4j"
