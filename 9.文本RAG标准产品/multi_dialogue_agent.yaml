embedding:
  summary_dense:
    provider: dashscope
    model: text-embedding-v2
    api_key: sk-9de21cd0776947ec9ef2396f7110cb6d
    base_url: https://dashscope.aliyuncs.com/api/v1/services/embeddings/text-embedding/text-embedding
    dimension: 1536
  text_dense:
    provider: dashscope
    model: text-embedding-v2
    api_key: sk-9de21cd0776947ec9ef2396f7110cb6d
    base_url: https://dashscope.aliyuncs.com/api/v1/services/embeddings/text-embedding/text-embedding
    dimension: 1536
  text_sparse:
    provider: self
    vocab_path_or_name: vocab.pkl.gz
    algorithm: BM25
    domain_model: medicine
    k1: 1.5
    b: 0.75
    build:
      workers: 8
      chunksize: 64

llm:
  provider: dashscope
  api_key: sk-9de21cd0776947ec9ef2396f7110cb6d
  base_url: https://dashscope.aliyuncs.com/compatible-mode/v1
  model: qwen-plus
  temperature: 0.3
  max_tokens: 2048


data:
  chunk_field: chunk
  parent_chunk_field: parent_chunk
  summary_field: summary
  questions_field: questions
  document_field: null
  source_field: source
  source_name_field: source_name
  lt_doc_id_field: lt_doc_id
  chunk_id_field: chunk_id
  hash_id_field: hash_id

agent:
  max_attempts: 2
  network_search_enabled: true
