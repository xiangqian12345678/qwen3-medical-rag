# 数据标注配置文件 - 医疗RAG专用
# 支持两种切分方式：fixed(固定长度) / sliding(滑动窗口)

# ========== 切分方式配置 ==========
chunk_type: fixed  # 可选: fixed(固定长度) | sliding(滑动窗口)

# 固定长度切分配置
fixed:
  chunk_size: 512        # 子chunk大小
  overlap: 50            # 重叠大小(可选，默认0)
  parent_size: 2048      # 父chunk大小

# 滑动窗口切分配置
sliding:
  window_size: 512       # 窗口大小
  step_size: 256         # 滑动步长
  parent_size: 2048      # 父chunk大小

# ========== 父子索引配置 ==========
parent_index:
  enabled: true          # 是否启用父子索引
  parent_chunk_size: 2048  # 父chunk大小
  index_parent: true     # 是否索引父chunk

# ========== 摘要生成配置 ==========
summary:
  enabled: true          # 是否生成摘要
  max_length: 200        # 摘要最大长度
  index_summary: true    # 是否索引摘要

# ========== 假设性问题生成配置 ==========
hypothetical_questions:
  enabled: true          # 是否生成假设性问题
  num_questions: 3       # 生成问题数量
  index_questions: true  # 是否索引问题

# ========== 源数据生成配置 ==========
metadata:
  keyword: true          # 生成关键词字段
  chunk_id: true         # 生成chunk_id字段
  entity: true           # 生成实体字段

# ========== 原始字段保留配置 ==========
preserve_fields:
  text: true             # 保留原始文本
  doc_id: true           # 保留文档ID
  source: true           # 保留数据源
  timestamp: true        # 保留时间戳
